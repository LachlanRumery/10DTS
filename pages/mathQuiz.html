<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Math quiz</title>
</head>
<body>
    <header>
        <!-- Fixed navbar -->
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="/index.html"><i class="bi bi-infinity"></i> Learning</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
              <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#" onclick="restart()">Restart</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" onclick="x.skip()">Skip</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
    </header>
    <br>
    <br>
    <br>
    <div class="start" style="text-align: center; position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);" id="start">
      <h1>Math quiz</h1>
      <button type="button" class="btn btn-outline-secondary" onclick="main()">Start</button>
      <hr>
      <h2>Focus on: *optional</h2>
      <button type="button" class="btn btn-outline-info" onclick="focusButton('+')">Addition</button>
      <button type="button" class="btn btn-outline-info"  onclick="focusButton('-')">Subtraction</button>
      <button type="button" class="btn btn-outline-info" onclick="focusButton('*')">Multiplication</button>
    </div>
    <div class="quizContent" style="visibility: hidden; position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);" id="quizContent">
      <div class="input">
        <p id="equation"></p>
        <p id="answer"></p>
     </div>
      <div class="results">
        <div class="progress">
          <div class="progress-bar progress-bar-striped active" style="width: 100%" id="selfResults" role="progressbar" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
      </div>
    </div>
    <div id="quizEnd" style="position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%);"> 
      <p id="results">&#127881;<span id="resultScore"></span>&#127881;</p>
      <p style="text-align: center; width:49%; height:20%; background-color: rgb(54, 54, 54); display: inline-block; color: white;" onclick="restart()">RESTART</p><p style="text-align: center; width:49%; height:20%; background-color: rgb(54, 54, 54); display: inline-block; margin-left: 2%; color: white;"><a style="color:white;" href="/index.html">HOME</a></p>
    </div>
    <script src="/js/mathQuiz.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
